<style>
   .form-row {
       display: flex;
       align-items: center;
       margin-bottom: 20px;
   }


   label {
       display: inline-block;
       font-weight: bold;
       color: #3f318d;
       text-align: left;
       margin-right: 10px;
       width: 100px;
       line-height: 40px;
   }


   input[type="text"],
   input[type="password"] {
       width: 70%;
       padding: 10px;
       margin-bottom: 20px;
       border: 1px solid #d8b5c6;
       border-radius: 6px;
       background-color: rgb(238, 229, 233);
       height: 40px;
   }


   .btn-primary {
       background-color: #8e7cc3ff;
       color: yellow;
       font-weight: bold;
       border: none;
       padding: 10px 20px;
       width: 100%;
       border-radius: 8px;
       cursor: pointer;
       font-size: 18px;
   }


   .btn-secondary {
       padding: 10px;
       background-color: #f2f2f2;
       border: none;
       border-radius: 6px;
       color: #3f318d;
       font-weight: normal;
       text-align: center;
       font-size: 14px;
       width: 100%;
       white-space: nowrap;
   }


   .button-row {
       display: flex;
       justify-content: space-between;
       gap: 10px;
       margin-top: 15px;
       width: 100%;
       font-size: 14px;
       font-weight: normal;
   }


   #login-error-overlay {
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
       z-index: 999;
       box-shadow: 0 8px 16px #980000;
   }


   .login-error-box {
       display: flex;
       align-items: center;
       overflow: hidden;
       background-color: #f5f5f5;
       min-width: 300px;
       padding-right: 15px;
   }


   .error-icon {
       background-color: #ff0000ff;
       width: 70px;
       height: 70px;
       display: flex;
       align-items: center;
       justify-content: center;
   }


   .error-message {
       background-color: #f5f5f5;
       padding: 15px 10px;
       font-family: Verdana;
       font-size: 16px;
       color: black;
       display: flex;
       align-items: center;
       gap: 12px;
       flex: 1;
       justify-content: space-between;
   }


   .error-ok-btn {
       background-color: #ffecb3;
       color: black;
       font-family: Verdana;
       font-weight: bold;
       border: none;
       padding: 5px 12px;
       border-radius: 8px;
       cursor: pointer;
       box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
       margin-left: 10px;
   }
</style>


<form method="post" action="{% url 'login' %}">
   {% csrf_token %}


   {% if form.non_field_errors %}
   <div id="login-error-overlay">
       <div class="login-error-box">
           <div class="error-icon">
               <div style="background-color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; color: #e53935;">!</div>
           </div>
           <div class="error-message">
               wrong psw or id
               <button
                   class="error-ok-btn"
                   onclick="document.getElementById('login-error-overlay').style.display='none'">
                   OK
               </button>
           </div>
       </div>
   </div>
   {% endif %}


   <div class="form-row">
       <label for="id_username">id</label>
       {{ form.username }}
   </div>


   <div class="form-row">
       <label for="id_password">psw</label>
       {{ form.password }}
   </div>


   <button type="submit" class="btn-primary">Login</button>
</form>
